<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Data</title>  
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>

    <header>
        <h1 class="title">UFit College Data Search</h1>
    </header>
    <div class="buttons">
    <div class="home-btn">Return to home page</div>
    <div class="export-btn">Export to CSV</div>

    </div>
    <div class="main">
        <form id="form">
            <div class="input">
                <h3>Enter list of schools, separated with commas:</h3>
                <input type="text" class="text_input" id="text_input" contenteditable="true"
                    placeholder="Enter school names" required>
            </div>
            <div class="test_pref">
                <h3>Choose Test Preference: </h3>
                <input type="radio" id="1" name="test" required>
                <label for="1">ACT only</label>
                <input type="radio" id="2" name="test" >
                <label for="2">SAT only</label>
                <input type="radio" id="3" name="test">
                <label for="3">ACT and SAT</label>
            </div>
            <input type="submit" id="btn">
        </form>
    </div>
    <div class="loader" id="loader"></div>
    <div id="loading">Fetching Results...</div>
    <div id="results"></div>
    <div class="add-btn">Add more schools</div>
    <script src="/static/script.js"></script>
</body>

</html>
